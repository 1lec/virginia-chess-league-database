<!DOCTYPE html>
<html>
<head>
    <title>CS 340 Step 3 Draft Home</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>Openings</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="players.html">Players</a>
        <a href="seasons.html">Seasons</a>
        <a href="games.html">Games</a>
        <a href="results.html">Results</a>
        <a href="openings.html">Openings</a>
    </nav>
    <main>
        <section>
            <h2>Browse Openings</h2>
            <table>
                <thead>
                    <th>ecoCode</th>
                    <th>varName</th>
                </thead>
                <tbody>
                    <tr>
                        <td>B15</td>
                        <td>Caro-Kann</td>
                    </tr>
                    <tr>
                        <td>B18</td>
                        <td>Caro-Kann, Classical</td>
                    </tr>
                    <tr>
                        <td>B27</td>
                        <td>Sicilian</td>
                    </tr>
                    <tr>
                        <td>B30</td>
                        <td>Sicilian</td>
                    </tr>
                </tbody>
            </table>
            <h2>Add New Opening</h2>
            <form action="/createOpening" method="POST">
                <fieldset>
                    <label for="ecoCode"> ECO Code
                        <input type="text"
                        name="ecoCode"
                        id="ecoCode"
                        size="30"
                        maxlength="3"
                        required/>
                    </label>
                    <br>
                    <label for="varName"> Variation Name
                        <input type="text"
                        name="varName"
                        id="varName"
                        size="30"
                        maxlength="120"
                        required/>
                    </label>
                    <br>
                    <button type="submit"> Add Opening </button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Alec Andersen and Luann Pascucci</p>
    </footer>
</body>
</html>
