            <h2>Record New Season</h2>
            <form action="/createSeason" method="POST">
                <fieldset>

            <form action="/updateSeason" method="POST">
                <fieldset>
                    <label>seasonID: </label>
                    1
                    <br>
                    <label for="name"> Name </label>
                        <input type="text"
                        id="name"
                        name="name"
                        value="Summer 2023"
                        required />
                    <button type="submit"> Update Season </button>
                </fieldset>
            </form>
            <h2>Delete Season</h2>
            <form action="/deleteSeason" method="POST">
                <fieldset>
                    <label for="seasonID"> Please enter the ID number of the season you wish to delete.
                        <input type="number"
                        id="seasonID"
                        name="seasonID"
                        required/>

                </fieldset>
        </section>
